<!--git init -> Permite inicializar git en esa carpeta
git status -> Lista los archivos que no hemos agregado a git.
git add .  -> Para agregar TODOS los archivos.
git status -> Para verificar que se agregaron los archivos (opcional)
git commit -m "nombreDelCommit" -> Para hacer un Commit.
git log -> Para verificar que se hizo el commit (opcional).
git remote add origin direccionQueNosDaGithub -> Permite conectar git con el repositorio de GitHub.
git remote -v -> Para verificar que se conectó (opcional).
git push origin main ->  Hace push en el repositorio de GitHub.

¡Felicidades!, ya acabaste :D -->
